<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-4</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- bootstrap cdn  link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <!-- font-awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- navbar start -->
    <nav>
      <a
        href="index.html"
        class="d-flex align-items-center justify-content-center my-3"
      >
        <img src="./img/logo.png" alt="logo" class="img-fluid" />
      </a>
    </nav>
    <!-- navbar end -->

    <!-- header start -->
    <div
      class="container-fluid header d-flex justify-content-center align-items-center flex-column text-center"
    >
      <h1 class="text-white">
        Search Your <br />
        Favorite Recipe
      </h1>

      <p class="text-white">
        A handful and simple ingredient typify the fresh, vibrant <br />
        flavors of Greek Cooking
      </p>
    </div>
    <!-- header end -->

    <!-- === SEARCH FORM === -->
    <div class="container my-5">
      <form class="d-flex justify-content-center gap-2">
        <!-- 1) Input field (the JS is looking for input[type="text"]) -->
        <input
          type="text"
          class="form-control w-50"
          placeholder="Search for a recipe..."
        />
        <!-- 2) Button that JS hooks into via button[type="submit"] -->
        <button type="submit" class="btn btn-warning">Search</button>
      </form>
    </div>

    <!-- Api section start -->
    <div class="container">
      <!-- JS will inject Bootstrap‐styled cards here -->
      <div id="result" class=""></div>
    </div>
    <!-- Api section end -->

    <!-- footer start -->
    <footer>
      <div
        class="container d-flex justify-content-between align-items-center text-white py-4"
      >
        <div class="item-1 d-flex gap-2">
          <p class="p-0 m-0">Copyright</p>

          <div class="icon-sec">
            <i class="fa-regular fa-copyright"></i>
          </div>

          <p class="p-0 m-0">2023 - All Rights Reserved</p>
        </div>

        <div class="item-2 d-flex gap-3">
          <a href="#"><i class="fa-brands fa-twitter text-white"></i></a>
          <a href="#"><i class="fa-brands fa-facebook-f text-white"></i></a>
          <a href="#"><i class="fa-brands fa-youtube text-white"></i></a>
        </div>
      </div>
    </footer>
    <!-- footer end -->

    <!-- bootstrap js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <!-- own js -->
    <script src="./js/app.js"></script>
  </body>
</html>
